<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>かんたんWebオシロスコープ（学校教材版）</title>
<!-- セキュリティ: このファイル以外の読み込みを禁止 -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
<style>
  :root{
    --ink:#0d2b66;        /* 濃い青（文字/線） */
    --grid:#cfe2ff;       /* 薄い青（グリッド） */
    --axis:#5b8bd9;       /* 軸色 */
    --wave:#0066cc;       /* 波形色 */
    --bg:#ffffff;         /* 白背景 */
    --panel:#f5f9ff;      /* パネル淡青 */
    --muted:#5f6b7a;      /* 補助文字 */
    --ok:#2aa876;         /* 緑（安全） */
    --warn:#e67e22;       /* 橙（注意） */
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans","Yu Gothic UI",sans-serif}
  body{margin:0;background:var(--bg);color:var(--ink)}
  header{border-bottom:2px solid #e6eefb;background:var(--panel)}
  .wrap{max-width:1080px;margin:0 auto;padding:12px 16px}
  h1{font-size:20px;margin:0 0 8px 0}
  .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  .group{background:#fff;border:1px solid #e6eefb;border-radius:10px;padding:8px 10px;display:flex;align-items:center;gap:8px}
  .label{font-size:13px;color:var(--muted)}
  button,select,input[type="range"],input[type="number"]{font-size:16px}
  button{padding:8px 12px;border-radius:8px;border:1px solid #c9daf8;background:#fff;color:var(--ink);cursor:pointer}
  button.primary{background:var(--axis);color:#fff;border-color:var(--axis);font-weight:700}
  button.good{background:var(--ok);color:#fff;border-color:var(--ok);font-weight:700}
  button.warn{background:var(--warn);color:#fff;border-color:var(--warn);font-weight:700}
  button:disabled{opacity:.6;cursor:not-allowed}
  main{max-width:1080px;margin:10px auto;padding:0 16px}
  #scopeWrap{border:2px solid #e6eefb;border-radius:12px;padding:8px;background:#fff}
  canvas{width:100%;height:100%;display:block}
  #scope{width:100%;height:300px} /* ノートPC向け（自動拡大縮小） */
  .status{display:flex;flex-wrap:wrap;gap:14px;align-items:center;margin:8px 0 0;color:var(--muted)}
  .meter{width:180px;height:10px;background:#eef4ff;border-radius:6px;overflow:hidden;border:1px solid #d7e6ff}
  .meter>div{height:100%;width:0;background:var(--ok);transition:width .06s linear}
  .note{margin-top:10px;font-size:14px;color:var(--muted)}
  .desc{max-width:1080px;margin:10px auto 20px;padding:0 16px;color:#233}
  .desc p{margin:.4em 0}
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>かんたんWebオシロスコープ</h1>
      <div class="controls">
        <div class="group">
          <span class="label">マイク</span>
          <button id="micStart" class="primary">▶ 開始</button>
          <button id="micStop"  class="warn" disabled>■ 停止</button>
        </div>
        <div class="group">
          <span class="label">波形表示</span>
          <button id="freezeBtn">⏸ 波形を止める</button>
          <button id="shotBtn">📸 画像保存</button>
        </div>
        <div class="group">
          <span class="label">発振器（正弦波）</span>
          <button id="toneStart" class="good">▶ 発振</button>
          <button id="toneStop"  class="warn" disabled>■ 停止</button>
          <span class="label">周波数</span>
          <input id="freqNum" type="number" min="200" max="2000" step="1" value="440" style="width:92px">
          <input id="freqRange" type="range" min="200" max="2000" step="1" value="440" style="width:200px">
          <span class="label">音量</span>
          <input id="vol" type="range" min="0" max="100" step="1" value="10" style="width:140px">
        </div>
      </div>
      <div class="status">
        <div><b>時間軸:</b> 2 ms/div（固定）</div>
        <div><b>音量:</b> <span id="volPct">0</span>%</div>
        <div class="meter" aria-label="音量メーター"><div id="meterFill"></div></div>
      </div>
    </div>
  </header>

  <main>
    <div id="scopeWrap" aria-label="オシロ画面（下：時間、左：振幅）">
      <canvas id="scope" width="1000" height="320"></canvas>
    </div>
  </main>

  <div class="desc">
    <p>【使い方】①「▶ 開始」を押してマイクを使えるようにします。②「▶ 発振」で音を出します。スライダーで周波数（200〜2000 Hz）を変えると、音の高さと波の間隔が変わります。音量は0〜100%で調整できます。⏸で波形を止めて観察できます。📸で画像保存ができます。</p>
    <p>【安全】マイクの音はこの端末の中だけで処理されます。どこにも送信しません。</p>
  </div>

<script>
(()=> {
  const $ = id => document.getElementById(id);
  const micStart = $('micStart'), micStop = $('micStop'), freezeBtn = $('freezeBtn'), shotBtn = $('shotBtn');
  const scope = $('scope'), ctx = scope.getContext('2d');
  const meterFill = $('meterFill'), volPctEl = $('volPct');

  // 発振器UI
  const toneStart = $('toneStart'), toneStop = $('toneStop');
  const freqNum = $('freqNum'), freqRange = $('freqRange'), volEl = $('vol');

  // Web Audio
  let audioCtx = null, analyser = null, micStream = null, micNode = null;
  let running = false, frozen = false;
  const SAMPLE_TIME_MS = 2 * 10; // 2 ms/div × 10 div = 20ms
  let sampleRate = 48000;

  // 発振器
  let osc = null, outGain = null;
  let targetVol = 0.10; // 10%→0.10
  const clampFreq = v => Math.min(2000, Math.max(200, Number(v)||440));

  function uiUpdate(){
    micStart.disabled = running;
    micStop.disabled  = !running;
    freezeBtn.textContent = frozen ? '▶ 再開' : '⏸ 波形を止める';
    toneStart.disabled = !!osc;
    toneStop.disabled  = !osc;
  }

  async function startMic(){
    if (running) return;
    try{
      micStream = await navigator.mediaDevices.getUserMedia({audio:{echoCancellation:false,noiseSuppression:false,autoGainControl:false}, video:false});
      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      sampleRate = audioCtx.sampleRate;

      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 4096;
      analyser.smoothingTimeConstant = 0.03;

      micNode = audioCtx.createMediaStreamSource(micStream);
      micNode.connect(analyser);

      running = true; frozen = false;
      uiUpdate(); drawGrid(); loop();
    }catch(e){
      alert('マイクを使えませんでした。HTTPSで開き、ブラウザの許可をONにしてください。\n詳細: '+e.message);
      console.error(e);
    }
  }

  function stopMic(){
    running = false;
    if (micNode){ try{micNode.disconnect();}catch{} }
    if (micStream){ micStream.getTracks().forEach(t=>t.stop()); }
    if (audioCtx){ try{audioCtx.close();}catch{} }
    micNode = null; micStream = null; audioCtx = null; analyser = null;
    uiUpdate(); drawGrid(true);
  }

  function drawGrid(clearOnly){
    const w = scope.width, h = scope.height;
    ctx.clearRect(0,0,w,h);
    if (clearOnly) return;
    // 背景
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,w,h);

    // グリッド（10等分）
    ctx.strokeStyle = '#cfe2ff';
    ctx.lineWidth = 1;
    ctx.beginPath();
    for(let i=0;i<=10;i++){
      const x = Math.round(i*w/10)+0.5;
      const y = Math.round(i*h/10)+0.5;
      ctx.moveTo(x,0); ctx.lineTo(x,h);
      ctx.moveTo(0,y); ctx.lineTo(w,y);
    }
    ctx.stroke();

    // 軸（中央線＋外枠寄せラベル）
    ctx.strokeStyle = '#5b8bd9';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(0, h/2+0.5); ctx.lineTo(w, h/2+0.5); // 横軸（時間）
    ctx.stroke();

    ctx.fillStyle = '#0d2b66';
    ctx.font = '14px system-ui, sans-serif';
    ctx.fillText('時間（ms） 2 ms/div', 10, h-8);
    ctx.save();
    ctx.translate(8, h/2); ctx.rotate(-Math.PI/2);
    ctx.fillText('振幅（波の高さ）', 0, 0);
    ctx.restore();
  }

  function rmsPct(buf){
    let sum=0;
    for(let i=0;i<buf.length;i++){ const v=buf[i]; sum += v*v; }
    const rms = Math.sqrt(sum/Math.max(1,buf.length));
    // 目安として 0.7 を 100% でクリップ（中学生向けにわかりやすく）
    const pct = Math.min(100, Math.max(0, Math.round(rms/0.7*100)));
    return pct;
  }

  function loop(){
    if (!running) return;
    if (frozen){ requestAnimationFrame(loop); return; }

    const w = scope.width, h = scope.height;
    // 必要サンプル数（約20ms分）
    const samplesNeeded = Math.max(512, Math.floor(sampleRate * (SAMPLE_TIME_MS/1000)));
    const buf = new Float32Array(Math.max(samplesNeeded, (analyser?.fftSize||4096)));
    analyser.getFloatTimeDomainData(buf);

    // 音量表示
    const pct = rmsPct(buf);
    volPctEl.textContent = pct.toString();
    meterFill.style.width = pct + '%';

    // 描画
    drawGrid();
    ctx.strokeStyle = '#0066cc';
    ctx.lineWidth = 2;
    ctx.beginPath();
    const start = Math.max(0, buf.length - samplesNeeded);
    const step = (samplesNeeded) / w;
    for (let i=0;i<w;i++){
      const di = Math.floor(start + i*step);
      const v = buf[di] || 0;               // -1..1
      const y = h/2 - v * (h*0.40);         // 振幅スケール（固定）
      if (i===0) ctx.moveTo(0,y); else ctx.lineTo(i,y);
    }
    ctx.stroke();

    requestAnimationFrame(loop);
  }

  // 画像保存
  function savePng(){
    const tmp = document.createElement('canvas');
    tmp.width = scope.width; tmp.height = scope.height;
    const tctx = tmp.getContext('2d');
    tctx.drawImage(scope,0,0);
    const a = document.createElement('a');
    a.download = 'waveform.png';
    a.href = tmp.toDataURL('image/png');
    a.click();
  }

  // 発振器
  function ensureCtx(){
    if (!audioCtx){
      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      // ※ micStart前でも発振だけ使えるようにする（観察はマイク開始後）
    }
    if (!analyser && micNode){
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 4096;
      analyser.smoothingTimeConstant = 0.03;
      micNode.connect(analyser);
    }
  }

  function startTone(){
    ensureCtx();
    if (osc) return;
    osc = audioCtx.createOscillator();
    osc.type = 'sine';
    outGain = audioCtx.createGain();

    const f = clampFreq(freqNum.value);
    osc.frequency.value = f;

    // 音量（0〜100% → 0.0〜1.0）
    outGain.gain.setValueAtTime(Math.max(0.0001, targetVol), audioCtx.currentTime);
    osc.connect(outGain).connect(audioCtx.destination);
    osc.start();
    uiUpdate();
  }

  function stopTone(){
    if (!osc) return;
    try{
      const now=audioCtx.currentTime;
      outGain.gain.cancelScheduledValues(now);
      outGain.gain.setTargetAtTime(0.0001, now, 0.03);
      setTimeout(()=>{ try{osc.stop();}catch{} try{osc.disconnect(); outGain.disconnect();}catch{} osc=null; outGain=null; uiUpdate(); },60);
    }catch{}
  }

  function syncFreqInputs(v){
    const fv = clampFreq(v);
    freqNum.value = fv; freqRange.value = fv;
    if (osc) osc.frequency.setTargetAtTime(fv, audioCtx?.currentTime||0, 0.01); // A+B: 再生中も即反映
  }

  // リサイズ：CSSで高さ固定、幅は親に追従（Canvasの内部解像度だけ調整）
  function fitCanvas(){
    const rect = scope.getBoundingClientRect();
    const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
    scope.width  = Math.floor(rect.width * dpr);
    scope.height = Math.floor(300 * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
    drawGrid();
  }

  // イベント
  micStart.addEventListener('click', startMic);
  micStop.addEventListener('click', stopMic);
  freezeBtn.addEventListener('click', ()=>{ if(running){ frozen=!frozen; uiUpdate(); } });
  shotBtn.addEventListener('click', savePng);

  freqNum.addEventListener('input', e=> syncFreqInputs(e.target.value));
  freqRange.addEventListener('input', e=> syncFreqInputs(e.target.value));
  volEl.addEventListener('input', e=>{
    const p = Math.min(100, Math.max(0, Number(e.target.value)||0));
    targetVol = Math.max(0.0001, p/100);
    if (outGain) outGain.gain.setTargetAtTime(targetVol, audioCtx.currentTime, 0.02);
  });

  toneStart.addEventListener('click', startTone);
  toneStop .addEventListener('click', stopTone);

  window.addEventListener('resize', fitCanvas);
  window.addEventListener('keydown', e=>{
    if (e.key === ' ') { e.preventDefault(); if(running){ frozen=!frozen; uiUpdate(); } }
    if (e.key.toLowerCase() === 's') savePng();
  });

  fitCanvas(); drawGrid(true);
})();
</script>
</body>
</html>
